name: 'CI'
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - edited
  workflow_call:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: 'Install Go'
        if: success()
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.x
      - name: 'Checkout code'
        uses: actions/checkout@v2
      - name: 'Cache compiled .proto files'
        id: cache-compiled-proto
        uses: actions/cache@v2
        with:
          path: pb
          key: ${{ runner.os }}-go-${{ hashFiles('**/pb') }}
      - name: 'Cache go modules'
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: 'Run linters'
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.29
          args: --timeout 5m
      - name: 'Run unit tests'
        run: go test -v ./...
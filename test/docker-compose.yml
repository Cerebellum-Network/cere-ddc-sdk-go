version: '3.8'

services:
  cere-chain:
    image: '625402836641.dkr.ecr.us-west-2.amazonaws.com/pos-network-node:dev-latest'
    volumes:
      - chain-spec.raw.json:/chain-spec.raw.json
    command: '/usr/local/bin/cere --chain=chain-spec.raw.json --tmp --alice --unsafe-rpc-external --unsafe-ws-external --rpc-cors=all'
    ports:
      - '9944:9944'
      - '9933:9933'
